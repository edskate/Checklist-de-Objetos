<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Figurino</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
    }

    #clock {
      font-size: 2em;
      text-align: center;
      background: #000;
      color: #0f0;
      padding: 10px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: #222;
      margin-bottom: 25px;
      padding: 5px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checked {
      background: #004400;
    }

    .not-found {
      background: #440000;
    }

    label {
      flex: 1;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
    }

    #historico, #resumo {
      max-width: 600px;
      margin: 30px auto;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,255,0,0.1);
    }

    .hist-item {
      font-size: 0.9em;
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    #resumo {
      color: #ccc;
    }

    #resumo .ok {
      color: #0f0;
    }

    #resumo .faltando {
      color: #f33;
    }

    .negativo {
      color: #f33;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div style="text-align:center; margin: 10px 0;">
    <button onclick="salvarPDF()" style="background:#0f0; color:#000; font-weight:bold; padding:10px 20px; border:none; border-radius:10px; cursor:pointer;">
      üìÑ Salvar como PDF
    </button>
  </div>

  <h1>Checklist de Figurino</h1>
  <div id="clock">00:00:00</div>

  <ul id="checklist">
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Cal√ßa social preta</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Camisa branca manga longa</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Camisa regata</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Camisa de brilho manga curta</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Chap√©u militar</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Chap√©u gangster</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
    <li>
      <label><input type="checkbox" onchange="registrar(this)"> Acess√≥rios diversos</label>
      <button onclick="naoAchado(this)">‚ùå N√£o achei</button>
    </li>
  </ul>

  <div id="historico">
    <h2>Hist√≥rico</h2>
    <div id="historico-lista"></div>
  </div>

  <div id="resumo">
    <h2>Resumo Final</h2>
    <p class="ok" id="total-ok">Itens encontrados: 0</p>
    <p class="faltando" id="total-faltando">Itens n√£o encontrados: 0</p>
  </div>

  <div id="avaliacao">
    <h2>Avalia√ß√£o do Show</h2>
    <form id="form-avaliacao">
      <label>
        <input type="checkbox" onchange="registrarAvaliacao(this, 'Coreografia alinhada')"> Coreografia alinhada
      </label><br>
      <label>
        <input type="checkbox" onchange="registrarAvaliacao(this, 'Sincronia')"> Sincronia
      </label><br>
      <label>
        <input type="checkbox" onchange="registrarAvaliacao(this, 'Organiza√ß√£o final')"> Organiza√ß√£o final
      </label><br>
      <label>
        <input type="checkbox" onchange="registrarAvaliacao(this, 'Desempenho na coreografia')"> Desempenho na coreografia
      </label>
    </form>
    <button onclick="salvarAvaliacaoCheckbox()" style="margin-top: 10px; background: #0f0; color: #000; font-weight: bold; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer;">Salvar Avalia√ß√£o</button>
  </div>

  <script>
    const clock = document.getElementById('clock');
    const historicoLista = document.getElementById('historico-lista');
    const totalOk = document.getElementById('total-ok');
    const totalFaltando = document.getElementById('total-faltando');
    const avaliacoesSelecionadas = [];

    function atualizarRelogio() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString('pt-BR');
      clock.textContent = hora;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    function formatarDataHora() {
      const agora = new Date();
      return agora.toLocaleString('pt-BR', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    function registrar(checkbox) {
      const item = checkbox.closest('li');
      item.classList.remove('not-found');
      if (checkbox.checked) {
        item.classList.add('checked');
        const label = checkbox.parentElement.textContent.trim();
        const dataHora = formatarDataHora();
        const div = document.createElement('div');
        div.className = 'hist-item';
        div.textContent = `‚úîÔ∏è ${label} ‚Äî ${dataHora}`;
        historicoLista.prepend(div);
      } else {
        item.classList.remove('checked');
      }
      atualizarResumo();
    }

    function naoAchado(botao) {
      const item = botao.closest('li');
      item.classList.add('not-found');
      item.querySelector('input[type="checkbox"]').checked = false;
      const label = item.querySelector('label').textContent.trim();
      const dataHora = formatarDataHora();
      const div = document.createElement('div');
      div.className = 'hist-item';
      div.textContent = `‚ùå N√ÉO ENCONTRADO: ${label} ‚Äî ${dataHora}`;
      historicoLista.prepend(div);
      atualizarResumo();
    }

    function atualizarResumo() {
      const itens = document.querySelectorAll('#checklist li');
      let ok = 0;
      let faltando = 0;

      itens.forEach(li => {
        if (li.classList.contains('checked')) ok++;
        else if (li.classList.contains('not-found')) faltando++;
      });

      totalOk.textContent = `Itens encontrados: ${ok}`;
      totalFaltando.textContent = `Itens n√£o encontrados: ${faltando}`;
    }

    function registrarAvaliacao(checkbox, descricao) {
      const label = checkbox.parentElement;
      if (checkbox.checked) {
        avaliacoesSelecionadas.push(descricao);
        label.classList.remove('negativo');
      } else {
        const index = avaliacoesSelecionadas.indexOf(descricao);
        if (index > -1) {
          avaliacoesSelecionadas.splice(index, 1);
        }
        label.classList.add('negativo');
      }
    }

    function salvarAvaliacaoCheckbox() {
      if (avaliacoesSelecionadas.length > 0) {
        const dataHora = formatarDataHora();
        const div = document.createElement('div');
        div.className = 'hist-item';
        div.textContent = `üìù Avalia√ß√£o registrada em ${dataHora}: ${avaliacoesSelecionadas.join(', ')}`;
        historicoLista.prepend(div);
        alert('Avalia√ß√£o salva com sucesso!');
        document.getElementById('form-avaliacao').reset();
        avaliacoesSelecionadas.length = 0;
      } else {
        alert('Por favor, selecione pelo menos um item para avaliar.');
      }
    }

    function salvarPDF() {
      const element = document.body;
      const opt = {
        margin: 0.5,
        filename: `checklist-figurino-${new Date().toLocaleDateString('pt-BR')}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>

  <hr>
  <a href="indexo2.html"><h2>Pr√≥ximo</h2></a>
</body>
</html>
